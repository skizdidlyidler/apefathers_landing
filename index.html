<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApeFathers - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes gradient-shift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(
                135deg,
                #87CEEB 0%,
                #98D8C8 20%,
                #FFB347 40%,
                #F5F5DC 60%,
                #87CEEB 80%,
                #98D8C8 100%
            );
            background-size: 400% 400%;
            animation: gradient-shift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: white;
            font-size: clamp(2.5rem, 6vw, 4rem);
            margin-bottom: 30px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
            font-weight: bold;
            line-height: 1.2;
        }

        .logo-container {
            margin-bottom: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-video {
            max-width: 100%;
            width: 400px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .message {
            color: white;
            font-size: clamp(1.3rem, 3.5vw, 2rem);
            text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
            line-height: 1.8;
            font-weight: 500;
        }

        @media (max-width: 480px) {
            .logo-video {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ApeFathers</h1>

        <div class="logo-container">
            <video class="logo-video" autoplay loop muted playsinline>
                <source src="./LOGO_FIRE.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        
        <p class="message">
            Sorry for your wait,<br>
            but we're cooking up something good!
        </p>
    </div>

    <script>
        // Ensure video plays on all browsers
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.querySelector('.logo-video');
            if (video) {
                video.play().catch(function(error) {
                    console.log('Video autoplay failed:', error);
                });
            }
        });
    </script>
</body>
</html>
